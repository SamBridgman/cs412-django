    display the HTML form to create a new Article object.
-->
<!-- blog/templates/blog/create_article_form.html -->
{% extends 'blog/base.html' %}

{% block content %}
<h2>Create a new Article for the Blog</h2>

<!-- display the HTML form -->
<form method = 'POST' enctype="multipart/form-data">
    {% csrf_token %}
    <table>
    {{form.as_table}}
    </table>

    <input type="submit" name="submit" value="Submit">
</form>
{% endblock %}
