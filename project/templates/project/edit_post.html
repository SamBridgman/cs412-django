{% extends 'project/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-6xl font-black text-black mb-12 uppercase">Edit Post</h1>
    
    <form method="POST" class="space-y-8">
        {% csrf_token %}
        
        <div>
            <label for="title" class="block text-xl font-black text-black mb-4 uppercase">Title</label>
            <input type="text" name="title" id="title" value="{{ post.title }}" required
                class="w-full px-6 py-4 border-4 border-black font-bold text-xl focus:outline-none">
        </div>

        <div>
            <label for="content" class="block text-xl font-black text-black mb-4 uppercase">Content</label>
            <textarea name="content" id="content" rows="6" required
                class="w-full px-6 py-4 border-4 border-black font-bold text-xl focus:outline-none">{{ post.content }}</textarea>
        </div>

        <div>
            <label for="image_url" class="block text-xl font-black text-black mb-4 uppercase">Image URL (Optional)</label>
            <input type="url" name="image_url" id="image_url" value="{{ post.image_url }}" placeholder="https://example.com/image.jpg"
                class="w-full px-6 py-4 border-4 border-black font-bold text-xl focus:outline-none">
            <p class="mt-2 text-sm text-gray-600">Enter a URL for a web-hosted image</p>
        </div>

        <div>
            <label for="category" class="block text-xl font-black text-black mb-4 uppercase">Category</label>
            <select name="category" id="category"
                class="w-full px-6 py-4 border-4 border-black font-bold text-xl focus:outline-none">
                <option value="">Select a category</option>
                {% for category in form.fields.category.queryset %}
                    <option value="{{ category.id }}" {% if category.id == post.category.id %}selected{% endif %}>
                        {{ category.name }}
                    </option>
                {% endfor %}
            </select>
            <div class="mt-4">
                <a href="{% url 'create_category' %}" class="text-xl font-bold text-[#FF5F5F] hover:translate-x-1 hover:translate-y-1 transition-all duration-200">
                    Create a new category
                </a>
            </div>
        </div>

        <div class="flex justify-end space-x-4">
            <a href="{% url 'post_detail' post.id %}" 
                class="bg-gray-500 text-white px-8 py-4 border-4 border-black font-black text-xl hover:translate-x-1 hover:translate-y-1 hover:shadow-none transition-all duration-200">
                CANCEL
            </a>
            <button type="submit"
                class="bg-[#FF5F5F] text-white px-8 py-4 border-4 border-black font-black text-xl hover:translate-x-1 hover:translate-y-1 hover:shadow-none transition-all duration-200">
                SAVE CHANGES
            </button>
        </div>
    </form>
</div>
{% endblock %}
