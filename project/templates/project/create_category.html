{% extends 'project/base.html' %}

<!--
Author: Sam Bridgman
Email: Bridgman@bu.edu
Description: Page for creating new categories. Users can create new categories
            to organize their posts.
-->

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-6xl font-black text-black mb-12 uppercase">Create New Category</h1>
    
    <form method="POST" class="space-y-8">
        {% csrf_token %}
        
        <div>
            <label for="name" class="block text-xl font-black text-black mb-4 uppercase">Category Name</label>
            <input type="text" name="name" id="name" required
                class="w-full px-6 py-4 border-4 border-black font-bold text-xl focus:outline-none">
        </div>

        <div>
            <label for="description" class="block text-xl font-black text-black mb-4 uppercase">Description</label>
            <textarea name="description" id="description" rows="3"
                class="w-full px-6 py-4 border-4 border-black font-bold text-xl focus:outline-none"></textarea>
        </div>

        <div class="flex justify-end">
            <button type="submit"
                class="bg-[#FF5F5F] text-white px-8 py-4 border-4 border-black font-black text-xl hover:translate-x-1 hover:translate-y-1 hover:shadow-none transition-all duration-200">
                CREATE CATEGORY
            </button>
        </div>
    </form>
</div>
{% endblock %}
