{% extends 'project/base.html' %}

{% block content %}
<div class="container mx-auto p-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] p-6">
            <h2 class="text-3xl font-black text-black uppercase mb-12">Delete Comment</h2>
            <p class="text-xl font-bold text-black mb-12">Are you sure you want to delete this comment?</p>
            
            <div class="bg-gray-100 border-4 border-black p-6 mb-12">
                <p class="text-xl font-bold text-black">{{ object.content }}</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="flex gap-6">
                    <button type="submit" class="bg-[#FF5F5F] text-white px-6 py-4 border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] hover:translate-x-1 hover:translate-y-1 hover:shadow-none transition-all duration-200 font-bold text-xl">
                        Delete Comment
                    </button>
                    <a href="{% url 'post_detail' object.post.id %}" class="bg-[#FFD93D] text-black px-6 py-4 border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] hover:translate-x-1 hover:translate-y-1 hover:shadow-none transition-all duration-200 font-bold text-xl">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
