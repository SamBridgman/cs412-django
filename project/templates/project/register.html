{% extends 'project/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-6xl font-black text-black mb-12 uppercase">Register</h1>
    
    <form method="post" action="{% url 'register' %}" class="space-y-8">
        {% csrf_token %}
        <div class="space-y-8">
            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-xl font-black text-black mb-4 uppercase">{{ field.label }}</label>
                    {{ field.errors }}
                    <input type="{{ field.field.widget.input_type }}" 
                           name="{{ field.html_name }}" 
                           id="{{ field.id_for_label }}" 
                           class="w-full px-6 py-4 border-4 border-black font-bold text-xl focus:outline-none"
                           {% if field.field.required %}required{% endif %}>
                    {% if field.help_text %}
                        <p class="mt-2 font-bold text-xl text-black">{{ field.help_text }}</p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        
        <div class="flex justify-end">
            <button type="submit"
                class="bg-[#FF5F5F] text-white px-8 py-4 border-4 border-black font-black text-xl hover:translate-x-1 hover:translate-y-1 hover:shadow-none transition-all duration-200">
                REGISTER
            </button>
        </div>
    </form>

    <div class="mt-12 text-center">
        <p class="font-bold text-xl text-black">Already have an account? <a href="{% url 'login' %}" class="text-[#FF5F5F] hover:translate-x-1 hover:translate-y-1 transition-all duration-200">LOGIN</a></p>
    </div>
</div>
{% endblock %}
